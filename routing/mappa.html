<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappa Scuola</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>

<div id="paginaEsterna">
    <h1>Mappa della scuola</h1>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const coords = urlParams.get('coords');

        if (coords) {
            var dati = JSON.parse(decodeURIComponent(coords));
            creaMappa(dati);
        } else {
            console.error('Dati JSON mancanti.');
        }
    };

    function creaMappa(coords) {
        var lat = coords.lat;
        var lng = coords.lng;

        var map = L.map('map').setView([lat, lng], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([lat, lng]).addTo(map)
            .bindPopup('Posizione della scuola')
            .openPopup();
    }
</script>

</body>
</html>
