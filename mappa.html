<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Example</title>

    <!-- Include Leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <!-- Include Leaflet JavaScript file -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        /* Set the height of the map container to 100% of the viewport height */
        html {
            background: linear-gradient(to right, #ff9d00, #f8cd3f, #ff9d00, #f8cd3f, #ff9d00, #f8cd3f);
        }

        #map {
            height: 90vh;
        }

        #header {
            height: 6vh;
            text-align: center;
            font-family: 'Comfortaa', sans-serif;
        }
    </style>
</head>

<body>
    <div id="header">
        <h2>Mappa dei tuoi d'intorni - Leaflet</h3>
    </div>

    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([45.526227168394, 9.03914711350871], 15);

        // Add a tile layer from OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        L.marker([45.526227168394, 9.03914711350871]).addTo(map);
        L.marker([45.52451327904525, 9.043427336372723]).addTo(map);
    </script>
</body>

</html>
